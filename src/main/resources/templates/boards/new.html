<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table {
	border-collapse: collapse;
	}
.col_title {width:200px;}
.col_content {width:400px;}
.col_createUser {width:200px;}
form {display: inline;}	
</style>
</head>
<body>
<h1>Spring Board</h1>
<form method="post" th:action="@{/create}" th:object="${formModel}">
<input type="hidden" name="id" th:value="*{id}">
<table border="1">
	<tr>
		<th class="col_title">タイトル</th>
		<td class="col_data">
			<input type="text" name="title" th:value="*{title}" size="20" maxlength="20" />
			<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:errorclass="err" ></div>
		</td>	
	</tr>
	<tr>
		<th class="col_content">内容</th>
		<td class="col_data">
			<input type="text" name="content" th:value="*{content}" size="40" maxlength="40" />
			<div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" th:errorclass-"err" ></div>
		</td>
	</tr>
	<tr>
		<th class="col_createUser">作成者</th>
		<td class="col_data">
			<input type="text" name="createUser" th:value="*{createUser}" size="20" maxlength="20" />
		</td>	
	</tr>		
	<tr>
		<th>分類</th>
		<td><select id="division" name="division">
				<option value="0"></option>
				<option th:each="list: ${lists}" th:value="${list.id}" th:text="${list.name}" th:field="*{division}">pulldown
				</option>
			</select>		
		</td>
	</tr>			
</table>
<hr>
<input type="submit" value="登録" />
</form>
<form action="/">
	<input type="submit" value="戻る" />
</form>
</body>
</html>
